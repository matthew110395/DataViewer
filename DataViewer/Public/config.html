<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css" media="screen">
        #vsql {
            display: inline-block;
        }

        .scrollmargin {
            height: 80px;
            text-align: center;
            width: 0px;
        }
        #log {
            height: 50%;
            overflow: auto;
            width: 70%;
        }
        #vlog{
            margin-right:1%;
        }
        .bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <h1 class="col-md-6">Data Viewer</h1>
    <h1 id="time" class="col-md-6 text-right"></h1>
    <div id="dialog" title="New Chart" hidden>

        <form id="newChart">
            <div class="form-group">
                <label for="cname">Chart Name:</label><input type="text" id="cname" name="cname" class="form-control" /><p id="errName"></p>
            </div>
            <div class="form-group">
                <label for="ctit">Chart Title:</label><input type="text" id="ctit" name="ctit" class="form-control" /><p id="errName"></p>
            </div>
            <div class="form-group">
                <label for="type">Type:</label><select id="type" class="form-control">
                    <option>Bar</option>
                    <option>Line</option>
                    <option>Pie</option>
                    <option>Text</option>
                    <option>Polar</option>
                                                   <option>Doughnut</option>
                                                   <option>Radar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sql">SQL:</label>
                <textarea name="sql" id="sql" cols="40" rows="5" class="form-control"></textarea>
            </div>
            <button type="button" id="submit" onclick="addTo()" class="btn btn-default">Add</button>
        </form>
    </div>

    <div class="container">
        <h2>Database Information</h2>
        <div id="DB">
            <h3 id="dbtit">Current Database: </h3>
            <form id="DBDetail">
                <div class="form-group">
                    <label for="dserver">Server:</label><input type="text" id="dserver" name="dserver" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="dname">Database Name:</label><input type="text" id="dname" name="dname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="uname">Username:</label><input type="text" id="uname" name="uname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="pass">Password:</label><input type="password" id="pass" name="pass" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="tcheck">Collect Data from twitter:</label><input type="checkbox" id="tcheck" name="tcheck" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="tconsKey">Consumer Key:</label><input type="text" id="tconsKey" name="tconsKey" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="tconsSec">Consumer Secret:</label><input type="text" id="tconsSec" name="tconsSec" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="taccesst">Access Token:</label><input type="text" id="taccesst" name="taccesst" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="taccessts">Access Token Secret:</label><input type="text" id="taccessts" name="taccessts" class="form-control" />
                </div>
                <button type="button" id="submit" onclick="DBup()" class="btn btn-default">Update</button>
            </form>
        </div>
        <br />
        
        <button id="newChar" class="btn btn-success pull-right">New Chart</button>
        <button id="vlog" class="btn btn-info pull-right">Log</button>
        <br />
        
        <h2>Current Charts</h2>
        <div id="accordian">
        </div>

    </div>
    <div class="bottom-right">
        <button type="button" onclick="window.location = './index.html';" class="btn btn-primary btn-large btn-skip">Dashboard</button>
    </div>
    
    <div id="log" title="Log" style="white-space: pre-line" hidden></div>
    <script src="http://matthew95.co.uk:8000/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/config.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/validator.js"></script>

</body>
</html>
