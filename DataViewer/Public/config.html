<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/jquery-ui.css" rel="stylesheet" />
    <style type="text/css" media="screen">
        .ace_editor {
		border: 1px solid lightgray;
		margin: auto;
		height: 100px;
		width: 30%;
	}
	.scrollmargin {
		height: 80px;
        text-align: center;
        width:0px;
	}
    </style>
</head>
<body>
    <form id="newChart">
        
        <p>Chart Name: </p><input type="text" id="cname" />
         
        <p>Type: </p><select id="type">
        <option>Bar</option>
        <option>Line</option>
        <option>Pie</option>
        <option>Text</option>
        </select>
       
        <div id="editor"></div>
            
        <textarea id="sql" rows="6"></textarea>

        <button type="button" id="submit" onclick="addTo()">Add</button>
    </form>

    <div id="accordian">

        
    </div>
    <script src="js/ace.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
